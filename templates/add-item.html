{% extends "basic.html" %}
{% block content %}
{% if current_user.is_authenticated %}
<h4>Add item</h4>
<div>
  <form action="{{ url_for('create')}}" method="post">
    <div class="form-group">
      <label for="item-name">Item Name</label>
      <input type="text" name="item-name" class="form-control" id="item-name" maxlength="32" aria-describedby="item-name-help" placeholder="item name">

      <br/><br/>
      <label class="form-check-label" for="item-category">Item Category</label>
      <input type="text" name="item-category" class="form-control" id="item-category" maxlength="32" placeholder="item category">

      <br/><br/>
      <label for="item-description">Item Description</label><br/>
      <textarea id="item-description" name="item-description" rows="5" cols="50" maxlength="250" placeholder="item description"></textarea>

    </div>
    <button type="submit" class="btn btn-success">Create item</button>
    <button type="reset" class="btn btn-warning">Reset</button>
    <a class="btn btn-secondary" href="#">Cancel</a>
  </form>
</div>
{% endif %}
{% endblock %}
